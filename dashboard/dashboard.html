<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashmi's Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-width: 800px;
        }

        .book {
            cursor: pointer;
            transition: transform 0.2s;
            width: 120px;
            height: 210px;
            overflow: hidden;
            text-align: center;
        }

        .book img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 8px;
        }

        .book p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #333;
        }

        .book:hover {
            transform: scale(1.05);
        }

        #pdf-viewer {
            display: none;
            width: 100%;
            height: 90vh;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
        }

        .pdf-canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: none; /* Hide buttons initially */
            justify-content: center; /* Center align buttons */
            gap: 1%; /* Space between buttons */
            padding: 10px;
            background-color: #f0f0f0;
            width: 100%;
        }

        .top-bar button {
            background-color: lightgrey; /* Light grey background */
            color: black; /* Black text */
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .top-bar button:hover {
            background-color: #d3d3d3;
        }

        .mode-button {
            background-color: #2196F3;
        }

        .mode-button:hover {
            background-color: #1976D2;
        }

        /* Minimalistic Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Button */
        .dropdown .dropbtn {
            background-color: lightgrey;
            color: black;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Minimalistic Dropdown Content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown content buttons */
        .dropdown-content button {
            background-color: #f9f9f9;
            color: black;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .dropdown-content button:hover {
            background-color: #d3d3d3;
        }
        .home-link {
            font-size: 14px;
            font-family: 'YourFont', sans-serif;
            text-decoration: none;
            color: inherit;
            margin-left: 100px;
            font-weight: bold;
        }

        .home-link:hover {
            color: #149ddd;
        }

    </style>
</head>
<body>

    <header id="topbanner" style="background-color: rgba(76, 80, 16, 0);">
        <nav style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
            <div style="margin: 0; font-size: 14px; font-family: 'YourFont', sans-serif; font-weight: bold;">Dashboard</div>
            <a href="../index.html" class="home-link">
                <div>Back Home</div>
            </a>
        </nav>
    </header>
    
    
</body>
</html>
